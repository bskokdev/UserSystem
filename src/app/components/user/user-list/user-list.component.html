<div>
  <!--  user list-->
  <h2 class="px-1 text-black-50">User list</h2>
  <div *ngFor="let user of users | paginate: { itemsPerPage: 8, currentPage: page }">
    <!--    onUserDelete from child component -->
    <app-user-card (onUserDelete)="removeUser($event)" [user]="user"></app-user-card>
  </div>
  <div *ngIf="users.length <= 0">Please create a new user using the form</div>
  <div class="d-flex justify-content-between align-items-center" *ngIf="users.length > 0">
    <pagination-controls (pageChange)="page = $event" *ngIf="users.length >= itemsPerPage"></pagination-controls>
    <div>
      <button class="btn btn-warning" (click)="goToExportsPage()"><b>View exports</b></button>
      <button class="btn btn-primary mx-2" (click)="exportData()">Export</button>
      <!--      <button class="btn btn-success px-5 py-2" data-toggle="modal">Add user</button>-->
      <button class="btn btn-success" (click)="openAddUserFormModal()">Add user
      </button>
    </div>
  </div>
</div>
