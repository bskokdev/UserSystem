<div class="p-4">
  <div>
    <div class="d-flex justify-content-between align-items-center">
      <h2>{{title}}</h2>
      <button class="btn btn-danger" aria-label="Close" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
    </div>
    <hr/>
    <div>
      <h3>{{user!.firstName}} {{user!.lastName | uppercase}}</h3>
      <h5>ID: {{user!.id}}</h5>
      <h5>creation date: {{user!.timestamp | date: 'dd/MM/yyyy hh:mm:ss'}}</h5>
      <h5>e-mail: {{user!.email}}</h5>
      <h5>age: {{user!.age}}</h5>
    </div>
    <hr>
    <div>
      <div class="d-flex my-2">
        <a *ngIf="user!.email" href="mailto: {{user!.email}}" class="btn btn-primary">Send email</a>
        <button (click)="openAddUserFormModal()" class="btn btn-success mx-2">Edit</button>
        <button (click)="emitDeletedUserId(user!.id)" class="btn btn-danger">Delete</button>
      </div>
  </div>
</div>
